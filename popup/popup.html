<!DOCTYPE html>
<html>
<head>
  <title>Location Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Location Finder</h1>
  <div id="api-key-section">
    <input type="password" id="api-key-input" placeholder="Enter OpenAI API Key" />
    <button id="save-api-key-button">Save API Key</button>
  </div>
  <button id="capture-button">Capture Screen</button>
  <div id="status"></div>
  <div id="location-name"></div>
  <div id="map"></div>
  <script src="popup.js" type="module"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTCrEPAQbgMfY1brzBn7Zcd3DlvaXwsSI">
</script>

</body>
</html>
