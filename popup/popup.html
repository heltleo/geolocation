<!DOCTYPE html>
<html>
<head>
  <title>Location Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Location Finder</h1>
  <div id="api-key-section">
    <input type="password" id="api-key-input" placeholder="Enter OpenAI API Key" />
    <button id="save-api-key-button">Save API Key</button>
  </div>
  <button id="capture-button">Capture Screen</button>
  <div id="status"></div>
  <div id="location-words"></div>
  <div id="coords" style="display:none;"></div> 
    <!-- Zoom buttons -->
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>
    
<iframe
  id="map-iframe" 
  width="100%" 
  height="150" 
  frameborder="0" 
  style="border:0" 
  allowfullscreen 
  src="">
</iframe>
  
  <div id="map"></div>
  <script src="popup.js" type="module"></script>

    <!-- Add checkbox for toggling the display of coordinates -->
    <div>
        <label for="show-coords-checkbox">Show Coordinates</label>
        <input type="checkbox" id="show-coords-checkbox">
    </div>

    <script src="popup.js"></script>
</body>
</html>
